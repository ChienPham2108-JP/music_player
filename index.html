<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="player">
    <div class="dashboard">
      <!-- Header section -->
      <header>
        <h4>Now playing:</h4>
        <h2></h2>
      </header>
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
  
        <div class="btn btn-prev">
          <i class="fa-solid fa-backward-step"></i>
        </div>
  
        <div class="btn btn-toggle-play">
          <i class="fa-solid fa-circle-play icon-play"></i>
          <i class="fa-solid fa-circle-pause icon-pause"></i>
        </div>
  
        <div class="btn btn-next">
          <i class="fa-solid fa-forward-step"></i>
        </div>
  
        <div class="btn btn-shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" min="0" max="100" step="1">
    
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist section -->
  
    <div class="playlist">

    </div>  
  </div>
  <script src="https://kit.fontawesome.com/a37f060351.js" crossorigin="anonymous"></script>
  <script src='./script.js'></script>
</body>
</html>
